<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="controls-container">
    <label>
        <button type="button" id="running-button">Запустить</button>
    </label>
    <label>
        Время:&nbsp;
        <input type="range" min="0" max="0" value="0" id="generation-range">
    </label>
    <label>
        Размер сети:&nbsp;
        <input type="number" value="5" id="networkSize">
    </label>
    <label>
        Кол-во слабых связей:&nbsp;
        <input type="number" value="20" id="weakCount">
    </label>
    <label>
        Влияние сети:&nbsp;
        <input type="number" value="0.01" id="networkEffect">
    </label>
    <label>
        Влияние слабой связи:&nbsp;
        <input type="number" value="0.005" id="weakEffect">
    </label>
    <label>
        Влияние рекламы:&nbsp;
        <input type="number" value="0.005" id="advertisingEffect">
    </label>
    <label>
        <button type="button" id="download-history-button">Выгрузить историю</button>
    </label>
    <label>
        <button type="button" id="download-state-button">Выгрузить состояние</button>
    </label>
    <label>
        <button type="button" id="download-result-button">Выгрузить итог</button>
    </label>
</div>

<div id="table-container">
    <table id="table" cellpadding="0" cellspacing="0"></table>
</div>

<script src="FileSaver.min.js"></script>
<script src="index.js"></script>
</body>
</html>
